/* ====== INIT SUPABASE ====== */

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

/* ====== VERIFY FUNCTION ====== */

async function verifyUser(){

const username=document.getElementById("username").value.trim();

if(!username){
document.getElementById("msg").innerText="Enter username first";
return;
}

const user=JSON.parse(localStorage.getItem("discordUser"));

if(!user){
alert("Login first");
location.href="index.html";
return;
}

/* UPDATE DATABASE */
const { error } = await supabase
.from("users")
.update({ verified:true, name:username })
.eq("id", user.id);

if(error){
document.getElementById("msg").innerText="Database error: "+error.message;
return;
}

/* SEND SUPPORT WEBHOOK */
await fetch(SUPPORT_WEBHOOK,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
content:`ðŸŸ¢ VERIFY REQUEST\nUser: ${username}\nID: ${user.id}`
})
});

})

/* SAVE LOCAL VERIFIED FLAG */
