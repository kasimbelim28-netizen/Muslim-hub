<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Muslim Hub</title>

<style>
body{
background:#020617;
color:white;
text-align:center;
font-family:sans-serif;
padding-top:80px;
}
.discord-btn{
width:90px;height:90px;border-radius:50%;
border:none;background:#5865F2;
display:flex;align-items:center;justify-content:center;
margin:auto;cursor:pointer;transition:.25s;
}
.discord-btn img{width:45px;filter:invert(1);}
.discord-btn:hover{transform:scale(1.08);background:#4752C4;}
</style>

</head>

<body>

<h1>Muslim Hub</h1>

<button class="discord-btn" onclick="loginWithDiscord()">
<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
</button>

<script src="auth.js"></script>

<script>

/* MAINTENANCE */
if(localStorage.getItem("siteLocked")==="true"){
document.body.innerHTML="<h1>Website Under Maintenance</h1>";
}

/* AUTO REDIRECT IF LOGGED */
const user = JSON.parse(localStorage.getItem("discordUser")||"null");
if(user){
window.location.href="dashboard.html";
}

</script>

</body>
</html>
